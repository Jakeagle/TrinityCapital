<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Money</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="stylesheet" href="Styles/sendMoney.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/60a3862749.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="row headerRow">
        <div class="col title-div">
          <h1 class="title1">Trinity</h1>
        </div>
        <div class="col image-div">
          <img
            src="img/png-transparent-black-artwork-il.png"
            alt="Logo"
            class="logo"
          />
        </div>
        <div class="col title-div-2">
          <h1 class="title2">Capital</h1>
        </div>
      </div>
    </div>
    <hr />
    <div class="signOnSection">
      <div class="signOnprompt">
        <h2 class="signOntext headings">Enter your PIN to continue</h2>
      </div>

      <div class="signOnForm">
        <div class="row formDiv">
          <div class="col pinBox">
            <input
              type="text"
              placeholder="PIN"
              maxlength="4"
              class="login__input login__input--pin--bp signOnGroup"
            />
          </div>
        </div>
        <div class="row formDiv">
          <div class="col button">
            <button class="login__btn--bp signOnGroup">&rarr;</button>
          </div>
        </div>
      </div>
      <hr />
    </div>

    <div class="mainApp">
      <div class="boxes">
        <h1 class="headings billHeading">Send Money to other users</h1>
        <hr />
        <div class="row billsRow">
          <div class="col-6 billAmount">
            <h2 class="headings">Amount</h2>
            <input type="text" class="form__input form__input--amount--bills" />
          </div>
          <div class="col-6 billFrequency">
            <form class="billForm" action="">
              <h2 class="headings">Member</h2>
              <select
                name="Frequency"
                class="frequencyList frequencyListBills col-6"
              >
                <option value="chooseMember">Choose Member</option>
              </select>
            </form>
          </div>
          <h3 class="headings">Submit</h3>
          <button class="form__btn form__btn--bills">&rarr;</button>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="backButton">
        <div class="boxes">
          <h2 class="headings">Go back</h2>
          <div class="row btnRow">
            <button class="form__btn backBtn col">&rarr;</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="issues issuesEmail">
        <a
          href="mailto:jakeagleofficial01@gmail.com"
          class="issuesEmail headings"
          >Bugs, suggestions, and feedback</a
        >
      </div>
    </div>
    <dialog class="T1 L4">
      <h1 class="headings">Lesson 4</h1>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="false"
      >
        <div class="carousel-inner">
          <div class="carousel-item active container-fluid">
            <video class="L1Vid" width="440" height="280" controls>
              <source src="Lesson Videos/SendMoney - 1.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="carousel-item container-fluid">
            <video class="L1Vid" width="440" height="280" controls>
              <source src="Lesson Videos/SendMoney - 2.mp4" type="video/mp4" />
            </video>
          </div>
          <div id="L4LastSlide" class="carousel-item container-fluid">
            <video class="L1Vid" width="440" height="280" controls>
              <source src="Lesson Videos/SendMoney - 3.mp4" type="video/mp4" />
            </video>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span
            id="L4-next-button"
            class="carousel-control-next-icon"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div id="L4-back-button" class="backButton closeButton">
        <div class="backBox">
          <h2 class="headings">Close</h2>
          <div class="row btnRow">
            <button class="form__btn closeBtn col">&rarr;</button>
          </div>
        </div>
      </div>
    </dialog>

    <script src="Javascript/sendMoney.js" type="module"></script>
    <script src="Javascript/lesson-4.js"></script>
  </body>
</html>
