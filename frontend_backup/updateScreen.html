<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinity Capital - Updating</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .update-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 60px 40px;
        max-width: 500px;
        width: 90%;
        text-align: center;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .update-icon {
        font-size: 60px;
        margin-bottom: 20px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .update-title {
        font-size: 28px;
        color: #333;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .update-subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 40px;
      }

      .progress-container {
        margin: 30px 0;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 12px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        width: 0%;
        transition: width 0.3s ease;
        animation: pulse 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
      }

      .progress-text {
        font-size: 14px;
        color: #999;
        text-align: center;
      }

      .update-status {
        font-size: 14px;
        color: #667eea;
        margin-top: 20px;
        font-weight: 500;
      }

      .dots {
        display: inline-block;
        width: 20px;
        text-align: left;
      }

      .dot {
        animation: blink 1.4s infinite;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes blink {
        0%,
        60%,
        100% {
          opacity: 0.3;
        }
        30% {
          opacity: 1;
        }
      }

      .trinity-logo {
        margin-bottom: 20px;
        font-size: 32px;
        color: #667eea;
        font-weight: bold;
      }

      .tips {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 1px solid #eee;
        font-size: 12px;
        color: #999;
      }

      .tip {
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="update-container">
      <div class="trinity-logo">üí∞ Trinity Capital</div>
      <div class="update-icon">üîÑ</div>

      <h1 class="update-title">Updating Trinity Capital</h1>
      <p class="update-subtitle">
        please wait<span class="dots"
          ><span class="dot">.</span><span class="dot">.</span
          ><span class="dot">.</span></span
        >
      </p>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text">
          <span id="progressPercentage">0</span>% Complete
        </div>
      </div>

      <div class="update-status">
        <span id="statusMessage">Initializing update</span>
      </div>

      <div class="tips">
        <div class="tip">‚è±Ô∏è This usually takes 30-60 seconds</div>
        <div class="tip">
          üîê Your data is safe - do not refresh or close this window
        </div>
        <div class="tip">
          üì± You will be redirected automatically once complete
        </div>
      </div>
    </div>

    <script>
      const progressFill = document.getElementById("progressFill");
      const progressPercentage = document.getElementById("progressPercentage");
      const statusMessage = document.getElementById("statusMessage");

      let currentProgress = 0;
      const updateStages = [
        { progress: 15, message: "Downloading latest version" },
        { progress: 35, message: "Extracting files" },
        { progress: 55, message: "Installing dependencies" },
        { progress: 75, message: "Finalizing update" },
        { progress: 90, message: "Restarting server" },
        { progress: 100, message: "Update complete" },
      ];

      let stageIndex = 0;

      function updateProgress() {
        if (stageIndex < updateStages.length) {
          const stage = updateStages[stageIndex];
          const targetProgress = stage.progress;
          const stepSize = (targetProgress - currentProgress) / 20;

          const interval = setInterval(() => {
            if (currentProgress < targetProgress) {
              currentProgress += stepSize;
              progressFill.style.width = currentProgress + "%";
              progressPercentage.textContent = Math.round(currentProgress);
            } else {
              currentProgress = targetProgress;
              progressFill.style.width = currentProgress + "%";
              progressPercentage.textContent = Math.round(currentProgress);
              statusMessage.textContent = stage.message;
              clearInterval(interval);
              stageIndex++;
              setTimeout(updateProgress, 1000);
            }
          }, 100);
        } else if (currentProgress === 100) {
          // Update complete, wait a moment then redirect
          setTimeout(() => {
            window.location.reload();
          }, 1500);
        }
      }

      // Start the update animation
      updateProgress();

      // Listen for server signals (optional - for real-time updates)
      if (!!window.WebSocket) {
        try {
          const socket = new WebSocket(`ws://${window.location.host}`);
          socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === "update-progress") {
              currentProgress = data.progress;
              progressFill.style.width = currentProgress + "%";
              progressPercentage.textContent = Math.round(currentProgress);
              if (data.message) {
                statusMessage.textContent = data.message;
              }
            } else if (data.type === "update-complete") {
              currentProgress = 100;
              progressFill.style.width = "100%";
              progressPercentage.textContent = "100";
              statusMessage.textContent = "Update complete! Redirecting...";
              setTimeout(() => {
                window.location.reload();
              }, 1500);
            }
          };
        } catch (err) {
          // WebSocket not available, use animation only
          console.log("WebSocket not available, using animation mode");
        }
      }
    </script>
  </body>
</html>
