<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinity Capital Mobile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Frontend/Styles/style.css" />
    <link rel="stylesheet" href="Frontend/Styles/mobile.css" />
    <script
      src="https://kit.fontawesome.com/60a3862749.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <dialog class="mobileSignOnBox">
      <h1 class="welcomeBackSignOn mobileWelcome">Welcome Back!</h1>

      <h3 class="welcomeBackSignOn signInText">Sign in to continue</h3>

      <div class="row userNameRow mobileRow">
        <div class="col-1">
          <p class="userIcon mobileIcon"><i class="fa-solid fa-user"></i></p>
        </div>
        <div class="col-11">
          <input
            class="login__input--user userNameInput mobileInput mobile_login__input--user"
            type="text"
          />
        </div>
      </div>
      <div class="row pinRow mobilePinRow mobileRow">
        <div class="col-1">
          <p class="userIcon mobileIcon"><i class="fa-solid fa-lock"></i></p>
        </div>
        <div class="col-11">
          <input
            class="login__input--user userNameInput mobileInput mobile_login__input--pin"
            type="text"
          />
        </div>
      </div>
      <div class="signUpBtn signInBtn mobileLoginBtn login__btn">
        <h1 class="SignUpText mobileSignInText">Sign In</h1>
      </div>
    </dialog>
    <div class="startPage">
      <div class="welcome">
        <h1 class="welcomeText">Welcome Back</h1>
        <h1 class="welcomeText nameText">Jakob</h1>
      </div>
      <h2 class="start">start</h2>
    </div>

    <script src="Frontend/Javascript/script.js"></script>
    <script src="Frontend/Javascript/billsAndPayments.js" type="module"></script>
    <script src="Frontend/Javascript/numberCrunch.js" type="module"></script>
    <script src="Frontend/Javascript/transfer.js" type="module"></script>
    <script src="Frontend/Javascript/accountSwitch.js" type="module"></script>
  </body>
</html>
